version: '2'
services:
  nginx:
    build: nginx/
    container_name: nginx
    ports:
      - 8080:80
    depends_on:
      - appserver
    links:
      - appserver
    command: /bin/bash -c "nginx -g 'daemon off;'"
  appserver:
    build: server/
    container_name: appserver
    expose:
      - 4000
    volumes:
      - ./server/src:/srv/src
    depends_on:
      - db
    links:
      - db
    restart: unless-stopped
  db:
    build: mysql/
    container_name: db
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: asa/Test00
      MYSQL_DATABASE: todo
    volumes:
    - ./mysql/settings:/etc/mysql/conf.d
